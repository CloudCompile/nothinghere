<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Soundboard</h1>
    <div class="soundboard">
        <button class="sound-button" data-sound="sound1">XBOX SERIES X STARTUP SOUND EARRAPE</button>
        <button class="sound-button" data-sound="sound2">THOMAS THE TRAIN</button>
        <button class="sound-button" data-sound="sound3">NINTENDO GAMECUBE</button>
    </div>
<label for="volume">Volume Boost:</label>
<input type="range" id="volume" min="1" max="20" step="0.1" value="1">

    <script src="script.js"></script>
</body>
</html>
